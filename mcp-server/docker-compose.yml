version: '3.8'

services:
  substrate:
    build: .
    ports:
      - "3000:3000"
    environment:
      - SUBSTRATE_TRANSPORT=sse
      - SUBSTRATE_DATA_DIR=/data
      - SUBSTRATE_QDRANT_URL=http://qdrant:6333
      - SUBSTRATE_API_KEY=${SUBSTRATE_API_KEY:-}
      - SUBSTRATE_LOG_LEVEL=info
    volumes:
      - substrate-data:/data
    depends_on:
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  substrate-data:
  qdrant-data:
